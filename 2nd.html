<h5>海底撈是一個全國連鎖的火鍋店之一——四川海底撈餐飲股份有限公司。<br>
該公司成立於1994年，是一家以經營川味火鍋為主，融匯各地火鍋特色於一體的大型跨省直營餐飲民營企業。<br>
經過二十年艱苦創業，不斷進取，團結拼搏，海底撈逐步從一個不知名的小火鍋店起步，<br>
發展成為今天擁有近2萬名員工。同時也擁有一批食品、飲食，營養，工程，倉儲、管理方面專家和專業技術人員。</h5> <p>
